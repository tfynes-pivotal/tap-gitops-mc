---
tap_install:
  values: 
        profile: view
        ceip_policy_disclosed: true
        
        shared:
          ingress_domain: "akslab.tap.fynesy.com"
          ingress_issuer: "letsencrypt-production"

        contour:
          envoy:
            service:
              type: LoadBalancer 

        tap_gui:
          service_type: ClusterIP
          app_config:
            catalog:
              locations:
                - type: url
                  target: http://github.com/tfynes-pivotal/tapblankcatalog/blob/main/catalog-info.yaml

          kubernetes:
            serviceLocatorMethod:
              type: 'multiTenant'
            clusterLocatorMethods:
              - type: 'config'
                clusters:
                  - url: CLUSTER-URL
                    name: akslab-build
                    authProvider: serviceAccount
                    serviceAccountToken: CLUSTER-TOKEN
                    skipTLSVerify: true
                  - url: CLUSTER-URL
                    name: akslab-run
                    authProvider: serviceAccount
                    serviceAccountToken: CLUSTER-TOKEN
                    skipTLSVerify: true

        appliveview:
          ingressEnabled: true
