---
tap_install:
  values: 
        profile: build
        ceip_policy_disclosed: true
        
        shared:
          ingress_domain: "akslab.tap.fynesy.com"
          ingress_issuer: "letsencrypt-production"

        grype:
          namespace: "default"
          targetImagePullSecret: "tap-registry"
          metadataStore:
            url:
            caSecret:
              name: store-ca-cert
              importFromNamespace: metadata-store-secrets
        
        scanning:
          metadataStore:
            url: ""
        
        namespace_provisioner:
          controller: false
          gitops_install:
            ref: origin/main
            subPath: clusters/akslab-build/cluster-config/namespaces
            url: https://github.com/tfynes-pivotal/tap-gitops-mc
          additional_sources:
          - git:
              ref: origin/main
              subPath: clusters/akslab-build/cluster-config/namespaces/namespace-resources
              url: https://github.com/tfynes-pivotal/tap-gitops-mc
            path: _ytt_lib/namespace-resources


